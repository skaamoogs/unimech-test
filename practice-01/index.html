<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <button class="show-button" id="show-button">Заполнить форму</button>
    <div class="modal" id="modal">
      <div class="modal-content">
        <h1 class="title">Стать партнёром проекта</h1>
        <form class="form">
          <div></div>
          <label class="form-field text-small">
            <p>
              <span class="form-field__asterisk">✱</span> Название организации
            </p>
            <input
              class="form-field__input text-base"
              type="text"
              name="company"
            />
          </label>
          <label class="form-field text-small">
            <p><span class="form-field__asterisk">✱</span> Телефон</p>
            <input
              class="form-field__input text-base"
              type="tel"
              name="phone"
            />
          </label>
          <label class="form-field text-small">
            <p><span class="form-field__asterisk">✱</span> E-mail</p>
            <input
              class="form-field__input text-base"
              type="email"
              name="email"
            />
          </label>
          <label class="form-field text-small">
            <p><span class="form-field__asterisk">✱</span> Направление</p>
            <select
              class="form-field__input form-field__input_select text-base"
              name="direction"
            >
              <option value="ecology">Экология</option>
              <option value="chemistry">Химия</option>
              <option value="physics">Физика</option>
              <option value="geography">География</option>
            </select>
          </label>
          <label class="form-field text-small">
            <input
              class="form-field__input text-base"
              type="text"
              name="website"
            />
            <img class="form-field__icon" src="images/global.svg" alt="web" />
          </label>
          <label class="form-field text-small">
            <input class="form-field__input text-base" type="text" name="vk" />
            <img class="form-field__icon" src="images/vk.svg" alt="vk" />
          </label>
          <label class="form-field text-small">
            <input class="form-field__input text-base" type="text" name="ok" />
            <img
              class="form-field__icon"
              src="images/ok.svg"
              alt="odnoklassniki"
            />
          </label>
          <label class="form-field text-small">
            <input
              class="form-field__input text-base"
              type="text"
              name="facebook"
            />
            <img
              class="form-field__icon"
              src="images/facebook.svg"
              alt="facebook"
            />
          </label>
          <label class="form-field text-small">
            <input
              class="form-field__input text-base"
              type="text"
              name="instagram"
            />
            <img
              class="form-field__icon"
              src="images/instagram.svg"
              alt="instagram"
            />
          </label>
          <label class="form-field text-small">
            <input
              class="form-field__input text-base"
              type="text"
              name="youtube"
            />
            <img
              class="form-field__icon"
              src="images/youtube.svg"
              alt="youtube"
            />
          </label>
          <label class="form-field text-small">
            <p>Руководитель</p>
            <input
              class="form-field__input text-base"
              type="text"
              name="manager"
            />
          </label>
          <button class="submit-button">Стать партнёром проекта</button>
          <button class="cancel-button text-base" type="button">
            Отменить
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
