<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <button class="show-button text-base" id="show-button">
      Заполнить форму
    </button>
    <div class="modal" id="modal">
      <div class="modal-content">
        <h1 class="title">Стать партнёром проекта</h1>
        <form class="form" id="partner-form">
          <div class="form-logo">
            <p class="form-logo__text">
              <span class="asterisk">✱</span> Логотип (jpeg, png)
            </p>
            <label class="form-logo__label">
              <p class="form-logo__label-text">
                <img src="images/add-file.svg" alt="add file" />Выберите файл
              </p>
              <input
                type="file"
                class="form-logo__input"
                accept=".jpeg,.png"
                name="logo"
                form="partner-form"
              />
            </label>
            <p class="form-logo__error text-base" id="logo-error">
              Добавьте логотип
            </p>
          </div>
          <label class="form-field text-small">
            <p><span class="asterisk">✱</span> Название организации</p>
            <input
              class="form-field__input text-base"
              type="text"
              name="company"
              required
            />
          </label>
          <label class="form-field text-small">
            <p><span class="asterisk">✱</span> Телефон</p>
            <input
              class="form-field__input text-base"
              type="tel"
              name="phone"
              required
            />
          </label>
          <label class="form-field text-small">
            <p><span class="asterisk">✱</span> E-mail</p>
            <input
              class="form-field__input text-base"
              type="email"
              name="email"
              required
            />
          </label>
          <label class="form-field text-small">
            <p><span class="asterisk">✱</span> Направление</p>
            <select
              class="form-field__input form-field__input_select text-base"
              name="direction"
              required
            >
              <option value="">--Выберите направление--</option>
              <option value="ecology">Экология</option>
              <option value="chemistry">Химия</option>
              <option value="physics">Физика</option>
              <option value="geography">География</option>
            </select>
          </label>
          <label class="form-field text-small">
            <input
              class="form-field__input text-base"
              type="text"
              name="website"
            />
            <img class="form-field__icon" src="images/global.svg" alt="web" />
          </label>
          <label class="form-field text-small">
            <input class="form-field__input text-base" type="text" name="vk" />
            <img class="form-field__icon" src="images/vk.svg" alt="vk" />
          </label>
          <label class="form-field text-small">
            <input class="form-field__input text-base" type="text" name="ok" />
            <img
              class="form-field__icon"
              src="images/ok.svg"
              alt="odnoklassniki"
            />
          </label>
          <label class="form-field text-small">
            <input
              class="form-field__input text-base"
              type="text"
              name="facebook"
            />
            <img
              class="form-field__icon"
              src="images/facebook.svg"
              alt="facebook"
            />
          </label>
          <label class="form-field text-small">
            <input
              class="form-field__input text-base"
              type="text"
              name="instagram"
            />
            <img
              class="form-field__icon"
              src="images/instagram.svg"
              alt="instagram"
            />
          </label>
          <label class="form-field text-small">
            <input
              class="form-field__input text-base"
              type="text"
              name="youtube"
            />
            <img
              class="form-field__icon"
              src="images/youtube.svg"
              alt="youtube"
            />
          </label>
          <label class="form-field text-small">
            <p>Руководитель</p>
            <input
              class="form-field__input text-base"
              type="text"
              name="manager"
            />
          </label>
        </form>
        <button class="submit-button" form="partner-form">
          Стать партнёром проекта
        </button>
        <button
          class="cancel-button text-base"
          type="button"
          id="cancel-button"
        >
          Отменить
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
